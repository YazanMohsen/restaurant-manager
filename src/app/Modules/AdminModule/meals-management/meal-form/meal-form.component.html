<form
  #MealForm="ngForm"
  (ngSubmit)="onSubmit(MealForm.value)"
  class=" shadow bg-dark text-white  m-0 w-100 h-100 p-5  d-flex flex-column justify-content-between ">
  <h4 class="text-center">Add Meal Details</h4>
  <div>
    <label class="d-block">Name </label>
    <input class="w-100" required name="name" ngModel>
  </div>

  <div class="mt-3">
    <input type="file" class="d-none" name="image" ngModel id="image">
    <label class="btn btn-success" for="image">Upload Image</label>
  </div>
<!--  <img [src]="image">-->
  <div>
    <label class="d-block">Description</label>
    <textarea class="w-100" name="description" ngModel></textarea>
  </div>

  <div>
    <label class="d-block">Price</label>
    <input type="number" class="w-25" name="price" ngModel>
  </div>
  <button
    type="submit"
    class="btn btn-primary m-4 w-25 text-center  align-self-center">
    Add Meal
  </button>
</form>
