<div class="">
  <div *ngIf="isLoading" class="min-vh-100 d-flex justify-content-center align-items-center ">
    <mat-spinner></mat-spinner>
  </div>

  <div class="m-5"  *ngIf="!isLoading" >
<!--    <h3>Order {{order.id}}</h3>-->
    <table class="shadow table table-striped bg-orange ">
      <thead class="text-white text-center ">
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Image</th>
      <th scope="col">Count</th>
      <th scope="col">Unit Price</th>
      <th scope="col">Total Price</th>
      </thead>
      <tbody class="text-center">
      <tr *ngFor="let orderItem of order.order_items">
        <th class="align-middle" scope="row">{{orderItem.id}}</th>
        <th class="align-middle" scope="row">{{orderItem.item.name}}</th>
        <td><img width="150" height="150"
                 class=" p-2" src="{{orderItem.item.image}}"></td>
        <td class="align-middle">{{orderItem.count}}</td>
        <td class="align-middle">{{orderItem.item.price}} S.P</td>
        <td class="align-middle">{{orderItem.price}} S.P</td>

      </tr>
      </tbody>
    </table>
  </div>
</div>
