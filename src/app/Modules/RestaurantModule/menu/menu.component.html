<div class="p-4 m-5 shadow ">
  <h3 class="text-secondary"> Restaurant</h3>
  <hr class="bg-orange opacity-100" style="height: 1px">

  <div class="row">
    <div class="col-s-1 col-md-4 mb-5" *ngFor="let foodModel of foodModels;">
      <div
        class="card shadow pointer">
        <img width="300" height="300" class="card-img-top" [src]="foodModel.image" alt="">
        <div class="card-body ">
          <div class="row align-items-center justify-content-between">
            <h5 class="col-6 text-orange">{{foodModel.name}}</h5>
            <h6 class="col-3 text-secondary">{{foodModel.price}} $</h6>
            <h5 class="col-2 btn btn-success mr-4" (click)="addToCart(foodModel)"><i class="bi bi-cart"></i></h5>
          </div>
          <div class=" row align-items-center justify-content-between">
            <p class="col-12 text-secondary">{{foodModel.description}} </p>
          </div>
        </div>
      </div>

    </div>


  </div>
</div>
