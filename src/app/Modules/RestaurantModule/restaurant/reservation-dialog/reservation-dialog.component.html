<div class="h-100 bg-light p-5">
  <div *ngIf="isLoading" class="h-100 d-flex justify-content-center align-items-center ">
    <mat-spinner></mat-spinner>
  </div>
  <div *ngIf="!isLoading">

    <div>
      <div class="row justify-content-between">
        <h3 class="col-8 text-orange">{{data.restaurant.name }}</h3>
      </div>
      <hr class="hr-orange">
      <div class="text-orange">
        <p><i class="bi bi-calendar3 mr-3"></i><span class="text-secondary">{{data.date}} {{data.start_time|timeFormat}}</span></p>
        <p><i class="bi bi-people mr-3"></i><span class="text-secondary">{{data.peopleCount}} Guests</span></p>
      </div>
      <hr class="hr-orange">
      <div *ngIf="tables.length==0;else reservationView">
        <div class="text-orange p-5  text-center ">
          <h3>No Tables Available At This Time</h3>
        </div>
      </div>
      <ng-template #reservationView>
        <div class="row align-items-center mb-3">
          <label class="col-3 m-0 text-secondary">Table Number</label>
          <select class="p-2 col-3 bg-dark text-orange  border-0" [(ngModel)]="table">
            <option class="bg-light" *ngFor="let table of tables" [value]="table.id">{{ table.number }} </option>
          </select>
        </div>
        <div class="row align-items-center">
          <label class="col-3 m-0 text-secondary">Duration </label>
          <select class="col-3 p-2 bg-dark text-orange  border-0" [(ngModel)]="duration">
            <option  *ngFor="let duration of durations" [value]="duration">{{ duration }} hour</option>
          </select>
        </div>
        <hr class="hr-orange">
        <div class="row justify-content-center">
          <button class="col-6 btn btn-dark border-0 bg-orange text-center "
                  [disabled]="table==null || duration==null "
                  (click)="reserve()">Reserve Now
          </button>
        </div>
      </ng-template>
    </div>
  </div>
</div>
