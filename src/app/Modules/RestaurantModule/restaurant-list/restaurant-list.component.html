<div class="p-4 m-5 shadow ">
  <div class="mb-3 input-group">
    <h3 class="col-3 text-secondary">Our Restaurants</h3>
    <input type="text" class="col-6 form-control border-top-0 border-right-0 border-left-0 " (input)="search()"
           [(ngModel)]="searchValue" placeholder="Search For Your Favorite Restaurant">
    <span class="input-group-text border-0 bg-transparent"><i class="bi bi-search"></i></span>
  </div>
  <hr class="bg-orange opacity-100" style="height: 1px">
  <div *ngIf="isLoading" class="min-vh-100 d-flex justify-content-center align-items-center ">
  <mat-spinner  ></mat-spinner>
  </div>

  <div class="row" *ngIf="!isLoading">
    <div class="col-s-1 col-md-4 mb-5 " *ngFor="let restaurant of restaurants;">
      <div class="card shadow pointer"
           [routerLink]="'/restaurants/'+restaurant.id">
        <img width="300" height="300" class="card-img-top" [src]="restaurant.profile_image" alt="">
        <div class="card-body">
          <h5 class="text-secondary">{{restaurant.name}}</h5>
          <p>{{restaurant.location}}</p>
          <p>{{restaurant.time}}</p>
        </div>
      </div>
    </div>
  </div>

  <mat-paginator [length]="totalCount"
                 [pageSizeOptions]="[1, 5, 10]"
                 (page)="paginate($event)"
                 [pageSize]="pageSize"
  ></mat-paginator>
</div>
